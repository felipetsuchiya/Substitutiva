<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <h1 style="text-align: center; font-size: 40px; font-family: Verdana, Geneva, Tahoma, sans-serif;">Matriz Confusa App</h1>
        <form action="/result" method="post">
            <div class="form-element">
                <label for="classifier">Selecionar:</label>
                <select class="form-control" id="classifier" name="classifier" required>
                    <option value="KNN">K-Nearest</option>
                    <option value="SVM">Support Vector</option>
                    <option value="MLP">Multi-Layer Perceptron</option>
                    <option value="DT">Decision Tree</option>
                    <option value="RF">Random Forest</option>
                </select>
            </div>

            <div class="form-element">
                <label for="param1">Parametro 1:</label>
                <input type="number" class="form-control" id="param1" name="param1" value="5.0" step="0.1">
            </div>

            <div class="form-element">
                <label for="param2">Parametro 2:</label>
                <input type="number" class="form-control" id="param2" name="param2" value="10" min="1">
            </div>

            <div class="form-element">
                <label for="param3">Parametro 3:</label>
                <input type="text" class="form-control" id="param3" name="param3" value="null">
            </div>

            <button type="submit" class="btn btn-primary">Run</button>
        </form>
    </div>
</body>
</html>
